<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home style tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="d-flex flex-column vh-100">
    <main class="container mt-5">
        <div class="row">

                <h1>Buurtklusser</h1>
                <h2>Want samen sta je sterker</h2>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4">
                <div class="card mb-3">
                    <img src="../images/Winkelkar.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h6 class="card-title">Shoppen</h6>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mb-3">
                    <img src="../images/Culinair.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h6 class="card-title">Koken</h6>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card mb-3">
                    <img src="../images/Sociaal.jpg" class="card-img-top" alt="">

                    </div>
                </div>
            </div>
            <div class="row mt-3">

                    <div class="card mb-3">

                            <h6 class="card-title">Sjouwen</h6>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card mb-3">

                            <h6 class="card-title">Klussen</h6>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card mb-3">
                        <img src="../images/ICT.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <h6 class="card-title">Surfen</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card storm">Storm</div>
                    <div class="card moon">Moon</div>
                    <div class="card leather">Leather</div>
                    <div class="card nude">Nude</div>
                    <div class="card cloud">Cloud</div>
                </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
